name: Check for update

on:
  schedule:
    # Runs at 16:00 (GMT+7) on Wed, Thu, Fri
    # New LoL patch will be released on Wed and maybe delayed to next day
    # Fandom data will be updated some hours later
    - cron: "0 9 * * 3,4,5" # 09:00 UTC
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install pnpm & deps
        run: |
          npm i -g pnpm@9
          pnpm i

      - name: Run update script
        id: update_step
        run: |
          pnpm run update
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Publish to npm
        if: steps.update_step.outputs.exit_code == '0'
        run: |
          pnpm build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Configure git
        if: steps.update_step.outputs.exit_code == '0'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        if: steps.update_step.outputs.exit_code == '0'
        run: |
          git add package.json
          git commit -m "chore: automated update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
